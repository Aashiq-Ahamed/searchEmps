<h1 mat-dialog-title>Add Employee</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Employee ID</mat-label>
      <input matInput formControlName="empId" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="empName" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type A</mat-label>
      <input matInput formControlName="typeA" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Type B</mat-label>
      <input matInput formControlName="typeB" >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="formGroup.invalid" mat-button (click)="onAddClick()">Add</button>
</div>

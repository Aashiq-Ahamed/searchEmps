<div class="main-container">
  <form [formGroup]="employeeForm">
    <mat-form-field appearance="fill">
      <mat-label>Employee ID</mat-label>
      <input type="text" matInput formControlName="employeeId" [matAutocomplete]="autoId">
      <mat-autocomplete #autoId="matAutocomplete">
        <mat-option *ngFor="let id of filteredEmployeeIds | async" [value]="id">
          {{ id }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Employee Name</mat-label>
      <input type="text" matInput formControlName="employeeName" [matAutocomplete]="autoName">
      <mat-autocomplete #autoName="matAutocomplete">
        <mat-option *ngFor="let name of filteredEmployeeNames | async" [value]="name">
          {{ name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
